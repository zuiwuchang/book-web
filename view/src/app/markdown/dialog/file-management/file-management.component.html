<button #btnClipboard class="hide" data-clipboard-text="">copy</button>
<h1 mat-dialog-title>
    <ng-container i18n>File management</ng-container>
    <mat-spinner color="accent" diameter='32' *ngIf="disabled"></mat-spinner>
</h1>
<div mat-dialog-content>
    <mat-list>
        <mat-list-item *ngFor="let item of items;">
            <p matLine>assets/{{item}}</p>
            <button class="menu-btn" mat-icon-button (click)="onCopy(item)" i18n-matTooltip matTooltip="Copy">
                <mat-icon>add_box</mat-icon>
            </button>
            <button class="menu-btn" mat-icon-button [disabled]="disabled" (click)="onRename(item)" i18n-matTooltip
                matTooltip="Edit">
                <mat-icon>create</mat-icon>
            </button>
            <button class="menu-btn" mat-icon-button [disabled]="disabled" (click)="onRemove(item)" i18n-matTooltip
                matTooltip="Delete">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-list-item>
    </mat-list>
</div>
<div mat-dialog-actions>
    <button type="button" [disabled]="disabled" mat-button (click)="onCancel()" i18n>Cancel</button>
</div>
