<!-- 導航欄 -->
<div [appHide]="isFull()">
  <mat-toolbar class="header" color="primary">
    <a routerLink="/view/home/0">
      <button class="menu-btn" mat-icon-button i18n-matTooltip matTooltip="Home Tooltip">
        <mat-icon>home</mat-icon>
      </button>
    </a>
    <a href="https://gitlab.com/king011/book-web" target="_blank">
      <button class="menu-btn" mat-icon-button i18n-matTooltip matTooltip="Source Tooltip">
        <mat-icon>code</mat-icon>
      </button>
    </a>

    <a routerLink="/license">
      <button class="menu-btn" mat-icon-button i18n-matTooltip matTooltip="License Tooltip">
        <mat-icon>import_contacts</mat-icon>
      </button>
    </a>

    <a routerLink="/about">
      <button class="menu-btn" mat-icon-button i18n-matTooltip matTooltip="About Tooltip">
        <mat-icon>info</mat-icon>
      </button>
    </a>

    <span style="flex: 1 1 auto;"></span>
    <div [appShow]="isPageView()">
      <a [routerLink]="['/edit',getBookID(),getChapterID()]">
        <button class="menu-btn" mat-icon-button i18n-matTooltip matTooltip="Edit Tooltip">
          <mat-icon>create</mat-icon>
        </button>
      </a>
    </div>
    <div [appShow]="isPageEdit()">
      <a [routerLink]="['/view',getBookID(),getChapterID()]">
        <button class="menu-btn" mat-icon-button i18n-matTooltip matTooltip="View Tooltip">
          <mat-icon>book</mat-icon>
        </button>
      </a>
    </div>
    <div [appShow]="session">
      <button class="menu-btn" mat-icon-button matTooltip="{{session?.Nickname}}" [matMenuTriggerFor]="menuPerson">
        <mat-icon>person_pin</mat-icon>
      </button>
      <mat-menu #menuPerson="matMenu">
        <button class="menu-btn" mat-menu-item (click)="onLogout()">
          <mat-icon>no_meeting_room</mat-icon>
          <ng-container i18n>Logout</ng-container>
        </button>
        <a routerLink="/books">
          <button class="menu-btn" mat-menu-item>
            <mat-icon>book</mat-icon>
            <ng-container i18n>Books Management</ng-container>
          </button>
        </a>
        <a routerLink="/git">
          <button class="menu-btn" mat-menu-item>
            <mat-icon fontSet="fontawesome-fab" fontIcon="fa-git-square"></mat-icon>
            <ng-container i18n>Git Command</ng-container>
          </button>
        </a>
      </mat-menu>
    </div>
    <div [appHide]="session">
      <button (click)="onLogin()" class="menu-btn" mat-icon-button i18n-matTooltip matTooltip="Login Tooltip">
        <mat-icon>input</mat-icon>
      </button>
    </div>
    <button class="menu-btn" mat-icon-button i18n-matTooltip matTooltip="Apps Tooltip" [matMenuTriggerFor]="menu">
      <mat-icon>apps</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button class="menu-btn" mat-menu-item (click)="toggleChapter()">
        <mat-icon>{{isChapter()?'close':'menu'}}</mat-icon>
        <ng-container i18n>Book Chapter</ng-container>
      </button>
      <button class="menu-btn" mat-menu-item (click)="toggleHeader()">
        <mat-icon>{{isHeader()?'close':'menu'}}</mat-icon>
        <ng-container i18n>Book Chapter Header</ng-container>
      </button>
    </mat-menu>
  </mat-toolbar>
</div>
